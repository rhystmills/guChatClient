<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>GuChat</title>
</head>
<body id="body">
    <div id="nameScreen">
        <div id="nameDialog">
            <h1>Join the chat</h1>
            <div class="flexRow">
                <input placeholder="Enter name..." id="name" name="name" rows="1" cols="33" class="block">
                </input>
                <button id="nameButton">→</button>
            </div>
        </div>
    </div>
    <div id="appScreen" class="hidden">
        <canvas height="800" width="1200" id="canvas"></canvas>
        <input type="color" id="color" name="color" value="#222222">
        <div id="chatScreen">
            <div id="messagePanel">
                <div id="messageScroll">
                    <div id="messages"></div>
                </div>
                <div id="inputPanel">
                    <textarea placeholder="Enter text..." id="text" name="text" rows="5" cols="33" class="block"></textarea>
                    <button id="sendButton">→</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
